        <div id="identification">
            <greet/>
            <span id="username">
                <user-img/>
                <user/>
            </span>
            <log-in-out/>
        </div>

        <header/>

        <nav id = "breadcrumb" aria-label="Ti trovi nella pagina contente la lista degli articoli">
            <img src="../../images/icons/home.png" alt="Home di eLusive"/>
            <p>
                <a href="../../index.php" tabindex="0"><span lang="en">Homepage</span></a>  ● Storico articoli
            </p>
            <img id="logo" src="../../images/logo-small.png" alt="Logo di eLusive"/>
        </nav>

        <main id="main-wrapper">
            <h2>Gli articoli di <span lang="en">eLusive</span></h2>
            <form action= "article-list.php" method="get">
                <fieldset id="search-form">
                    <legend>Ricerca articoli</legend>
                    <label for="input-by-title" id="caption-by-title">Ricerca in base al titolo</label>
                    <input id="input-by-title" name="search" class="larger" type="text" placeholder="Es.: avvistamento nella Foresta Nera" autocomplete="on" aria-label="Inserisci il titolo di un articolo" tabindex="0"/>
                    <label for="input-by-cat" id="caption-by-cat">Tag</label>
                    <select name="tag" id="input-by-cat" class="larger" aria-label="Seleziona tag" tabindex="0">
                        <option value="">Tutti</option>
                        <option value="scoperta">Scoperta</option>
                        <option value="avvistamento">Avvistamento</option>
                        <option value="comunicazione">Comunicazione</option>
                        <option value="new-entry"><span lang="en">New-Entry</span></option>
                    </select>
                    <input type="submit" id="submit-button" value="CERCA" class="larger" tabindex="0" aria-label="Cerca"/>
                </fieldset>
                <p id="fieldset-warning">Per filtrare articoli solamente in base al tag, è sufficiente lasciare vuoto il campo del titolo</p>
            </form>

            <hr/>
            <p id="result-count"><count/> risultati</p>
            <ul id = "article-grid-div" aria-live="polite">
                <article-list/>
            </ul>

            <go-up/>
        </main>

        <footer id="footer"></footer>
