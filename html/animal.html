<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="eLusive è un sito web che raccoglie articoli e notizie riguardanti creature sconosciute e affascinanti. Questa pagina visualizza la descrizione di un animale, fornendo vari dati identificativi, Inoltre è possibile esprimere una preferenza di credibilità sull'esistenza.">
    <meta name="keywords" content="criptozoologia, animali sconosciuti, classificazione animali, credibilità esistenza animali, notizie, scoperte, avvistamenti, status, data scoperta, nome animale, articoli correlati, votazione">
    <meta name="author" content="eLusive">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/animal.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/global.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/animal.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="../../css/special/print.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/mobile.css"/>

    <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script> 
        $(function(){
            $("#header").load("../../html/modules/header.html"); 
            $("#footer").load("../../html/modules/footer.html");
            $("#go-up-div").load("../../html/modules/go-up.html");  
        });
    </script> 

    <title><animal-name/> - eLusive</title>
    

</head>
<body>

    <div id="identification">
        <greet/>
        <span id="username">
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header id="header"></header>

    <nav id = "breadcrumb" aria-label="Ti trovi nella pagina descrittiva dell'animale">
        <img src="../../images/icons/home.png" alt="Home di eLusive"/>
        <p>                
            <a href="../../index.php">Homepage</a> ●
            <a href="animal-list.php">Lista delle creature</a> ●
            <animal-name/>
        </p>
        <img id="logo" src="../../images/logo.svg" alt="Logo di eLusive"/>
    </nav>
    
    <main class="main-wrapper">
            
        <h2 id="name" class="outline"><animal-name/></h2>
        <div class="speech-help" id="table-summary">Dati informativi sulla data di ultimo 
            avvistamento, data di scoperta e stato corrente.</div>
        <section id="section-animal-description" class="horizontal-flex">
            
                <table id="animal-stats" aria-describedby="table-summary">
                    <thead>
                        <tr>
                            <th colspan="2"><animal-name/></th>
                        </tr>
                        <tr>
                            <th colspan="2"><img src="<animal-image/>" alt="<animale-image-alt/>"  height="200"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data di scoperta:</td>
                            <td><time datetime="<data-scoperta/>"><data-scoperta/></time></td>
                        </tr>
                        <tr>
                            <td>Ultimo avvistamento:</td>
                            <td><time datetime="<ultimo-avvistamento/>"><ultimo-avvistamento/></time></td>
                        </tr>
                        <tr>
                            <td>Stato:</td>
                            <td><animal-status/></td>
                        </tr>
                    </tbody>
                </table>
                <div id="description">
                    <p>
                        <animal-description/>
                    </p>
                </div>    
        </section>
        <!--Questa section dovrebbe apparire solo se non è stata confermata l'esistenza dell'animale-->
        <section id="voting">

            <animal-voting-section/>
            
            <div class="horizontal-flex">
                <div class="votes-box">Esiste: <span id="exist-votes" class="votes-span" data-value="<yes-vote/>"><yes-vote/></span></div>
                <div id ="colored-vote-area"></div>
                <div class="votes-box">Non esiste: <span id="non-exist-votes" class="votes-span" data-value="<no-vote/>"><no-vote/></span></div>
            </div>
        </section>

        <hr/>
        
        <section id="related-articles">
            <h2 class="outline">Articoli correlati:</h2>
    
            <ul id = "related-articles-list" class="horizontal-flex">
                <related-articles/>
            </ul>
        </section>
        <div id="go-up-div"></div>
    </main>
    
    <footer id="footer"></footer>

    <script type="text/javascript" src="../../js/vote-event.js"></script>
    <script type="text/javascript" src="../../js/animal.js"></script>

</body>
</html>
