<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="eLusive è un sito web che raccoglie articoli e notizie riguardanti creature sconosciute. Questa pagina visualizza la descrizione di una creatura, fornendo vari dati identificativi, Inoltre è possibile esprimere una preferenza di credibilità sull'esistenza."/>
    <meta name="keywords" content="criptozoologia, creature, animali sconosciuti, classificazione animali, credibilità esistenza animali, notizie, scoperte, avvistamenti, status, data scoperta, nome animale, articoli correlati, votazione"/>
    <meta name="author" content="eLusive"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/animal.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/global.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/animal.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="../../css/special/print.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/mobile.css"/>

    <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>

    <title><animal-name/> - eLusive</title>
    
</head>
<body>

    <div id="identification">
        <greet/>
        <span id="username">
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header/>

    <nav id = "breadcrumb" aria-label="Ti trovi nella pagina descrittiva della creatura">
        <img src="../../images/icons/home.png" alt="Home di eLusive"/>
        <p>                
            <a href="../../index.php" tabindex="0"><span lang="en">Homepage</span></a> ●
            <a href="animal-list.php" tabindex="0">Lista delle creature</a> ●
            <animal-name/>
        </p>
        <img id="logo" src="../../images/logo-small.png" alt="Logo di eLusive"/>
    </nav>
    
    <main class="main-wrapper">
            
        <section id="section-animal-description">
            <h2 id="name" class="outline"><animal-name/></h2>
            <div id="animal-description-flexbox" class="horizontal-flex">
                <table id="animal-stats" aria-describedby="cap">
                    <caption id="cap" class="invisible">Questa tabella contiene informazioni utili sulla creatura, come lo status ed eventuali date di scoperta e ultimo avvistamento.</caption>
                    <thead>
                        <tr>
                            <th colspan="2" scope="col"><animal-name/></th>
                        </tr>
                        <tr>
                            <td colspan="2"><img src="<animal-image/>" alt="<animal-image-alt/>"/></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Prima segnalazione:</th>
                            <td><time datetime="<data-scoperta/>"><data-scoperta/></time></td>
                        </tr>
                        <tr>
                            <th scope="row">Ultimo avvistamento riportato:</th>
                            <td><time datetime="<ultimo-avvistamento/>"><ultimo-avvistamento/></time></td>
                        </tr>
                        <tr>
                            <th scope="row">Status:</th>
                            <td><animal-status/></td>
                        </tr>
                    </tbody>
                </table>
                <div id="description">
                    <p>
                        <animal-description/>
                    </p>
                </div>
            </div>    
        </section>

        <section id="voting">
            <h2 class="outline">Votazioni sull'esistenza di <animal-name/></h2>

            <animal-voting-section/>
            
            <div class="horizontal-flex">
                <div class="votes-box">Esiste: <span id="exist-votes" class="votes-span" data-value="<yes-vote/>"><yes-vote/></span></div>
                <div id ="colored-vote-area"></div>
                <div class="votes-box">Non esiste: <span id="non-exist-votes" class="votes-span" data-value="<no-vote/>"><no-vote/></span></div>
            </div>
        </section>

        <hr/>
        
        <section id="related-articles">
            <h2 class="outline">Articoli correlati:</h2>
    
            <ul id = "related-articles-list" class="horizontal-flex">
                <related-articles/>
            </ul>
        </section>
        <go-up/>
    </main>
    
    <footer/>

    <script type="text/javascript" src="../../js/vote-event.js"></script>
    <script type="text/javascript" src="../../js/animal.js"></script>

</body>
</html>
