<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/media.css">
    <link rel="stylesheet" type="text/css" href="../css/form-add-animal.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script> 
        $(function(){
              $("#header").load("../html/modules/header.html"); 
              $("#footer").load("../html/modules/footer.html"); 
        });
    </script> 
    
    <title>Form aggiunta animale - eLusive</title>
</head>
<body>
    <div id="identification">
        Ciao,
        <span id="username">
            <img src="../images/icons/icon-user.png" class = "profile-pic" alt = "utente"/>
            Kikkoceccato.
        </span>
        <a href="login-form.html">Non sei tu?</a>
        <button id = "logout"><img src="../images/icons/logout.png"/></button>
    </div>

    <header id="header"></header>

    <nav id = "breadcrumb">
        <img src="../images/icons/home.png"/>
        <p>Ti trovi nella homepage.</p>
        <img id="logo" src="../images/logo.svg"/>
    </nav>
    
    <main class="main-wrapper">
        <div class="form-container">
            <h2><span form-aggiunta>Aggiungi un animale...</span></h2>
            <form action="../php/aggiunta_db.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div class="form-info">
                    <div class="form-box">
                    <span class="info">Nome animale</span>
                    <input type="text" name= "nome" id="nome" placeholder="Nome animale" required>
                    </div>
                    <div class="form-box">
                    <span class="info">Status animale</span>
                    <select id="status" name= "status" required>
                        <option value="scoperto">Scoperto</option>
                        <option value="ipotizzato">Ipotizzato</option>
                        <option value="avvistato">Avvistato</option>
                    </select>
                    </div>
                    <div class="form-box">
                    <span class="info">Descrizione animale</span>
                    <textarea id="descrizione" name= "descrizione" required></textarea>
                    </div>
                    <div class="form-box">
                    <span class="info">Data scoperta</span>
                    <input type="date" name= "data_scoperta" id="data_scoperta" required>
                    </div>
                    <div class="form-box">
                    <span class="info">Foto animale</span>
                    <input id="immagine" type="file" accept="image/*" required>
                    <input type="hidden" id="hidden" name="hidden">
                    <button id="load" class="btn-load"></button>
                    </div>
                    <button id="submit" class="btn-submit"></button>
                </div>
            </form>
        </div>
        <script type="module" src="../js/uploadAnimal.js"></script>
    </main>
</body>
</html>
