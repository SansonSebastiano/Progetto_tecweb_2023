    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="identification">
        <span id="username">
            <greet/>
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header id="header"></header>

    <nav id = "breadcrumb">
        <img src="../../images/icons/home.png"/>
        <p>
            <a href="../../index.php">Homepage </a>|
            Aggiunta di una creatura
        </p>
        <img id="logo" src="../../images/logo.svg"/>
    </nav>
    
    <main id="main-wrapper">
        <h2><span>Aggiungi un animale...</span></h2>
        <div id="form-container">
            <form action="../php/add-animal.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div id="form-info">
                    <div id = "div-name" class="form-input-wrapper">
                        <span class="info">Nome dell'animale</span>
                        <input type="text" name="name" id="name" placeholder="Nome dell'animale" required>
                    </div>
                    <div id="div-status" class="form-input-wrapper">
                        <span class="info">Status animale</span>
                        <select id="status" name= "status" required>
                            <option value="scoperto">Scoperto</option>
                            <option value="ipotizzato">Ipotizzato</option>
                            <option value="avvistato">Avvistato</option>
                        </select>
                    </div>
                    <div id="div-date" class="form-input-wrapper">
                        <span class="info">Data scoperta</span>
                        <input type="date" name= "data_scoperta" id="data_scoperta" required>
                    </div>
                    <div id="div-desc" class="form-input-wrapper">
                        <span class="info">Descrizione animale</span>
                        <textarea name="description" required></textarea>
                    </div>
                    <div id = "div-pic" class="form-input-wrapper">
                        <span class="info">Foto animale</span>
                        <input id="image" type="file" accept="image/*" required>
                        <input type="hidden" id="hidden" name="hidden">
                        <button id="btn-load"></button>
                    </div>
                    <button id="btn-submit"></button>
                </div>
            </form>
        </div>
        <script type="module" src="../js/upload-animal.js"></script>
    </main>

    <footer id="footer"></footer>
</body>
</html>
