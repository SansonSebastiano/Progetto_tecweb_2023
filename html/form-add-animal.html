<body>
    <div id="identification">
        <span id="username">
            <greet/>
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header id="header"></header>

    <nav id = "breadcrumb" aria-label="Ti trovi nella pagina per l'aggiunta di un animale">
        <img src="../../images/icons/home.png" alt="Home di eLusive"/>
        <p>
            <a href="../../index.php" tabindex="2">Homepage</a> ●
            <a href="admin-home.php" tabindex="3"> Amministrazione</a> ●
            Form aggiunta animale
        </p>
        <img id="logo" src="../../images/logo.svg" alt="Logo di eLusive"/>
    </nav>
    
    <main id="main-wrapper">
        <h2 class="black">Aggiungi una creatura...</h2>
        <result/>
        <div id="form-container">
            <form action="../pages/form-add-animal.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div id="form-info">
                    <div id = "div-name" class="form-input-wrapper">
                        <label class="info" for="name">Nome dell'animale</label>
                        <input type="text" name="name" id="name" placeholder="Nome dell'animale" tabindex="3" autocomplete="on" aria-label="Inserisci il nome dell'animale" required maxlength="255"/>
                        <div id="invalid-animal-name" class="error"><error-animal/></div>
                    </div>

                    <div id="div-status" class="form-input-wrapper">
                        <label class="info" for="status">Status animale</label>
                        <select id="animal-status" name= "status" aria-label="seleziona lo status dell'animale" tabindex="4" required>
                            <option value="scoperto">Scoperto</option>
                            <option value="ipotizzato">Ipotizzato</option>
                            <option value="avvistato">Avvistato</option>
                        </select>
                        <div id="invalid-status" class="error"><error-status/></div>
                    </div>

                    <div id = "div-pic" class="form-input-wrapper">
                        <label class="info" for="image">Foto animale</label>
                        <input id="image" type="file" accept="image/*" aria-label="Seleziona una foto per l'animale" tabindex="6" required />
                        <input type="hidden" id="image-path" name="image-path" />
                        <button id="btn-load" aria-label="Carica la foto dell'animale" tabindex="7"></button>
                        <span id="loaded-photo" class="<img-status/>"><error-img/></span>
                    </div>

                    <div id="div-desc" class="form-input-wrapper">
                        <label class="info" for="description">Descrizione animale</label>
                        <textarea name="description" id="description" placeholder="Descrizione animale" aria-label="Inserirsci una descrizione" tabindex="8" autocomplete="off" required  minlength="20" maxlength="2000"></textarea>
                        <div id="description-too-short" class="error"><error-desc/></div>
                    </div>

                    <button id="btn-submit" aria-label="Carica i dati dell'animale" tabindex="9"></button>
                </div>
            </form>
        </div>
        <script type="module" src="../../js/upload-animal.js"></script>
    </main>

    <footer id="footer"></footer>
</body>
