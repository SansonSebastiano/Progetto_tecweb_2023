<body>
    <div id="identification">
        <greet/>
        <span id="username">
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header id="header"></header>

    <nav id = "breadcrumb" aria-label="Ti trovi nella pagina per l'aggiunta di una creatura">
        <img src="../../images/icons/home.png" alt="Home di eLusive"/>
        <p>
            <a href="../../index.php" tabindex="2"><span lang="en">Homepage</span></a> ●
            <a href="admin-home.php" tabindex="3"> Amministrazione</a> ●
            Aggiunta di una creatura
        </p>
        <img id="logo" src="../../images/logo.svg" alt="Logo di eLusive"/>
    </nav>
    
    <main id="main-wrapper">
        <h2 class="black">Aggiungi una creatura...</h2>
        <result/>
        <div id="form-container">
            <form action="../add-animal.php" id="submit-form" method="post" enctype="multipart/form-data">
                <fieldset id="form-fields" form="submit-form">
                    <div id = "div-name" class="form-input-wrapper">
                        <label class="info" for="name">Nome della creatura</label>
                        <input type="text" name="name" id="name" placeholder="Nome dell'animale" tabindex="3" aria-label="Inserisci il nome della creatura" required maxlength="255"/>
                        <div id="invalid-animal-name" class="error"><error-name/></div>
                    </div>

                    <div id = "div-date" class="form-input-wrapper">
                        <label class="info" for="date">Data di scoperta</label>
                        <input type="date" name="date" id="date" tabindex="3" aria-label="Inserisci la data di scoperta della creatura" required/>
                        <div id="invalid-date" class="error"><error-date/></div>
                    </div>

                    <div id="div-status" class="form-input-wrapper">
                        <label class="info" for="status">Status creatura</label>
                        <select id="status" name= "status" aria-label="seleziona lo status della creatura" tabindex="4" required>
                            <option value="scoperto">Scoperto</option>
                            <option value="ipotizzato">Ipotizzato</option>
                            <option value="avvistato">Avvistato</option>
                        </select>
                        <div id="invalid-status" class="error"><error-status/></div>
                    </div>

                    <div id = "div-pic" class="form-input-wrapper">
                        <label class="info" for="image">Immagine animale</label>
                        <input id="image" type="file" accept="image/*" aria-label="Seleziona un'immagine per la creatura" tabindex="6" required />
                        <input type="hidden" id="image-path" name="image-path" />
                        <button id="btn-load" aria-label="Carica la foto dell'animale" tabindex="7"></button>
                        <div id="loaded-photo" class="<img-status/>"><error-img/></div>
                    </div>

                    <div id="div-desc" class="form-input-wrapper">
                        <label class="info" for="description">Descrizione animale</label>
                        <textarea name="description" id="description" placeholder="Descrizione creatura" aria-label="Inserirsci una descrizione" tabindex="8" autocomplete="off" required  minlength="20" maxlength="2000"></textarea>
                        <div id="description-too-short" class="error"><error-desc/></div>
                    </div>

                    <input type = "submit" id="btn-submit" aria-label="Carica i dati della creatura" value="" tabindex="9"/>
                </fieldset>
            </form>
        </div>
        <script type="module" src="../../js/upload-animal.js"></script>
    </main>

    <footer id="footer"></footer>
</body>
