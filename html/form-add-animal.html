<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/global.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/form-add.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="../../css/special/print.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/mobile.css"/>

    <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>

    <title>Aggiunta di una creatura - eLusive</title>
    

</head>
<body>
    <div id="identification">
        <greet/>
        <span id="username">
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header/>

    <nav id = "breadcrumb" aria-label="Ti trovi nella pagina per l'aggiunta di una creatura">
        <img src="../../images/icons/home.png" alt="Home di eLusive"/>
        <p>
            <a href="../../index.php" tabindex="0"><span lang="en">Homepage</span></a> ●
            <a href="admin-home.php" tabindex="0"> Amministrazione</a> ●
            Aggiunta di una creatura
        </p>
        <img id="logo" src="../../images/logo-small.png" alt="Logo di eLusive"/>
    </nav>
    
    <main id="main-wrapper">
        <h2 class="black">Aggiungi una creatura...</h2>
        <result/>
        <div id="form-container">
            <form action="../add-animal.php" id="submit-form" method="post" onsubmit="return validate()" enctype="multipart/form-data">
                <fieldset id="form-fields" form="submit-form">
                    <legend class="invisible">Aggiunta di una creatura</legend>
                    <div id = "div-name" class="form-input-wrapper">
                        <label class="info" for="name">Nome della creatura</label>
                        <input type="text" name="name" id="name" placeholder="Nome della creatura" tabindex="0" required maxlength="255"/>
                        <p id="invalid-animal-name" class="error"><strong><error-name/></strong></p>
                    </div>

                    <div id = "div-date" class="form-input-wrapper">
                        <label class="info" for="date">Data di scoperta</label>
                        <input type="date" name="date" id="date" tabindex="0" required/>
                        <p id="invalid-date" class="error"><strong><error-date/></strong></p>
                    </div>

                    <div id="div-status" class="form-input-wrapper">
                        <label class="info" for="status">Status creatura</label>
                        <select id="status" name= "status" tabindex="0" required>
                            <option value="scoperto">Scoperto</option>
                            <option value="ipotizzato">Ipotizzato</option>
                            <option value="avvistato">Avvistato</option>
                        </select>
                        <p id="invalid-status" class="error"><strong><error-status/></strong></p>
                    </div>

                    <div id = "div-pic" class="form-input-wrapper">
                        <label class="info" for="image">Immagine della creatura</label>
                        <input id="image" type="file" accept="image/*" tabindex="0" required />
                        <input type="hidden" id="image-path" name="image-path" />
                        <button type="button" id="btn-load" aria-label="Carica la foto della creatura" tabindex="0"></button>
                        <p id="loaded-photo" class="error"><strong><error-img/></strong></p>
                    </div>

                    <div id="div-desc" class="form-input-wrapper">
                        <label class="info" for="description">Descrizione della creatura</label>
                        <textarea name="description" id="description" placeholder="Inserisci del testo..." tabindex="0" autocomplete="off" required  minlength="20" maxlength="2000"></textarea>
                        <p id="description-too-short" class="error"><strong><error-desc/></strong></p>
                    </div>

                    <input type="submit" id="btn-submit" aria-label="Carica i dati della creatura" value="" tabindex="0"/>
                </fieldset>
            </form>
        </div>
    </main>

    <footer/>
</body>
</html>
