<!DOCTYPE html>

<head>

        });
    </script> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/special/media.css">
    <link rel="stylesheet" type="text/css" href="../../css/form-add-animal.css">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>

    <title>Aggiunta di una creatura - eLusive</title>

</head>
<body>
    <div id="identification">
        <span id="username">
            <greet/>
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header id="header"></header>

    <nav id = "breadcrumb">
        <img src="../../images/icons/home.png"/>
        <p>
            <a href="../../index.php">Homepage </a>|
            Aggiunta di una creatura
        </p>
        <img id="logo" src="../../images/logo.svg"/>
    </nav>
    
    <main id="main-wrapper">
        <h2>Aggiungi una creatura...</h2>
        <div id="form-container">
            <form action="../add-animal.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div id="form-controls">
                    <div id = "div-name" class="form-input-wrapper">
                        <p class="field-name">Nome della creatura</p>
                        <input type="text" name="name" id="name" placeholder="Nome della creatura" required>
                    </div>
                    <div id="div-status" class="form-input-wrapper">
                        <p class="field-name">Status</p>
                        <select id="status" name= "status" required>
                            <option value="scoperto">Scoperto</option>
                            <option value="ipotizzato">Ipotizzato</option>
                            <option value="avvistato">Avvistato</option>
                        </select>
                    </div>
                    <div id="div-date" class="form-input-wrapper">
                        <p class="field-name">Data di scoperta</p>
                        <input type="date" name= "data-scoperta" id="data-scoperta" required>
                    </div>
                    <div id="div-desc" class="form-input-wrapper">
                        <p class="field-name">Descrizione della creatura</p>
                        <textarea name="description" required></textarea>
                    </div>
                    <div id = "div-pic" class="form-input-wrapper">
                        <p class="field-name">Immagine</p>
                        <input id="input-image" type="file" accept="image/*" required>
                        <button id="btn-load"></button>
                    </div>
                    <button id="btn-submit"></button>
                </div>
            </form>
        </div>
        <script type="module" src="../../js/upload-animal.js"></script>
    </main>

    <footer id="footer"></footer>
</body>
</html>
