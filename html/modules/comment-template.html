<li class="comment-family">
    <form action="../add-comment.php" method="post" enctype="multipart/form-data">
        <div class="comment-single">
            <div class = "comment-details">
                <img class="profile-pic" src="../../images/icons/icon-user.png">
                <p class="author"><author/></p>
                <p class="timestamp"><timestamp/></p>
            </div>

            <div class = "comment-content">
                <p class="comment-text"><comment-text/></p>
                <button type="button" class="btn-reply <to-hide/>" id="<comment-id/>" onclick="visible(this.id);" tabindex="0">Rispondi</button>
                <div class = "div-reply">
                    <input type="hidden" name="hidden-bool" value="true">
                    <input type="hidden" name="hidden-comment" value="<comment-id/>">
                    <input type="hidden" name="hidden-article" value="<article-id/>">
                    <textarea id="textreply-<comment-id/>" name="text" required tabindex="0"></textarea>
                    <button type="submit" class="btn-send hidden" id="send-<comment-id/>" tabindex="0">Invia</button>
                </div>                                   
            </div>
        </div>
    </form>

    <ul class="replies">
        <reply-list/>
    </ul>
</li>

<script>
    function visible(e) {
        document.getElementById("textreply-"+e).style.display = 'inline';
        document.getElementById("send-"+e).style.display = 'inline';
        document.getElementById(e).style.display = 'none';
    }
</script>
