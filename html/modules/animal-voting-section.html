<h2 class="outline">Esprimi il tuo parere sull'esistenza di <animal-name/></h2>
<div id = "buttons">
    <button id="btn-exist" type="button" class="btn-vote" onclick="vote('<animal-name/>', 'upvote');" <is-disabled/>>Vota esiste</button>
    <button id="btn-non-exist" type="button" class="btn-vote" onclick="vote('<animal-name/>', 'downvote');" <is-disabled/>>Vota non esiste</button>
</div>
<p id="msg-vote">Hai votato <vote-msg/> per questa creatura</p>
