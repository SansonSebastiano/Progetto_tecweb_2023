<h2 class="outline">Esprimi il tuo parere sull'esistenza di <animal-name/></h2>
<div id = "buttons">
    <button id="btn-exist" type="button" class="btn-vote" onclick="vote('<animal-name/>', 'upvote', '<is-clicked/>');">Vota esiste</button>
    <button id="btn-non-exist" type="button" class="btn-vote" onclick="vote('<animal-name/>', 'downvote', '<is-clicked/>');">Vota non esiste</button>
</div>
