    <main class="main-wrapper">
        <div class="form-container">
            <h2><span form-aggiunta>Aggiungi un articolo...</span></h2>
            <form action="../add_article.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div class="form-info">
                    <div class="form-box">
                    <span class="info">Titolo articolo</span>
                    <input type="text" name= "titolo" id="titolo" placeholder="Titolo articolo" required>
                    </div>
                    <div class="form-box">
                    <span class="info">Tag articolo</span>
                    <select id="tag" name= "tag" required>
                        <option value="scoperto">Scoperta</option>
                        <option value="ipotizzato">New-entry</option>
                        <option value="avvistato">Avvistamento</option>
                        <option value="avvistato">Comunicazione</option>
                    </select>
                    </div>
                    <div class="form-box">
                        <span class="info">Luogo riferito nell'articolo</span>
                        <input type="text" name= "luogo" id="luogo" placeholder="Luogo avvenimento" required>
                    </div>
                    <div class="form-box">
                    <span class="info">Sottotitolo</span>
                    <textarea id="sottotitolo" name= "sottotitolo" required></textarea>
                    </div>
                    <div class="form-box">
                    <span class="info">Testo articolo</span>
                    <textarea id="testo" name= "testo" required></textarea>
                    </div>
                    <div class="form-box">
                    <span class="info">Data scrittura</span>
                    <input type="date" name= "data_scrittura" id="data_scrittura" required>
                    </div>
                    <div class="form-box">
                    <span class="info">Immagine articolo</span>
                    <input id="immagine" type="file" accept="image/*" required>
                    <input type="hidden" id="hidden" name="hidden">
                    <button id="load" class="btn-load"></button>
                    </div>
                    <button id="submit" class="btn-submit"></button>
                </div>
            </form>
        </div>
        <script type="module" src="../../js/upload-article.js"></script>
    </main>
</body>
