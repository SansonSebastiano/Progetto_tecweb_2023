<body>
    <div id="identification">
        <span id="username">
            <greet/>

        <log-in-out/>
    </div>

    <nav id = "breadcrumb" aria-label="Ti trovi nella pagina di aggiunta di un articolo">
        <img src="../../images/icons/home.png" alt="Home di eLusive"/>

            <a href="../../index.php" tabindex="2">Homepage </a>|

            Form aggiunta articolo
        </p>
        <img id="logo" src="../../images/logo.svg" alt="Logo di eLusive"/>
    </nav>
    
    <main class="main-wrapper">
        <div class="form-container">
            <h2><span form-aggiunta>Scrivi un articolo...</span></h2>
            <result/>
            <form action="./form-add-article.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div class="form-info">
                    <div id="form-box-titolo" class="form-input-wrapper">
                        <label class="info" for="titolo">Titolo articolo</label>
                        <input type="text" name= "titolo" id="titolo" placeholder="Titolo articolo" tabindex="3" autocomplete="on" aria-label="Inserisci titolo articolo" required>
                    </div>

                    <div id="form-box-sottotitolo" class="form-input-wrapper">
                        <label class="info" for="Sottotitolo">Sottotitolo</label>
                        <input type="text" name= "Sottotitolo" id="Sottotitolo" placeholder="Sottotitolo articolo" tabindex="4" autocomplete="on" aria-label="Inserisci sottotitolo articolo" required>
                    </div>

                    <div id="form-box-tag" class="form-input-wrapper">
                        <label class="info" for="tag">Tag articolo</label>
                        <select id="tag" name= "tag" aria-label="Seleziona un tag per l'articolo" tabindex="6" required>
                            <option value="scoperta">Scoperta</option>
                            <option value="new">New-entry</option>
                            <option value="avvistato">Avvistamento</option>
                            <option value="comunicazione">Comunicazione</option>
                        </select>
                    </div>

                    <div id="form-box-luogo" class="form-input-wrapper">
                        <label class="info" for="luogo">Luogo riferito nell'articolo</label>
                        <input type="text" name= "luogo" id="luogo" placeholder="Luogo avvenimento" tabindex="6" autocomplete="country-name" aria-label="Inserisci luogo" required>
                    </div>
                    <div id="form-box-creatura" class="form-input-wrapper">
                    <span class="info">Creatura riferita</span>
                    <input type="text" name= "creatura" id="creatura" placeholder="Nome creatura" tabindex="5" aria-label="Inserisci nome creatura" required>
                    </div>
                    <div id="form-box-data" class="form-input-wrapper">
                        <label class="info" for="data_scrittura">Data pubblicazione</label>
                        <input type="date" name= "data_scrittura" id="data_scrittura" tabindex="8" aria-label="Seleziona la data" required>
                    </div>

                    <div id="form-box-path" class="form-input-wrapper">
                        <label class="info" for="immagine">Immagine articolo</label>
                        <input id="immagine" type="file" accept="image/*" tabindex="9" aria-label="Seleziona immagine per l'articolo" required>
                        <input type="hidden" id="hidden" name="image-path">
                        <button id="btn-load" aria-label="Carica l'immagine per l'articolo" tabindex="10"></button>
                    </div>

                    <div id="form-box-testo" class="form-input-wrapper">
                        <label class="info" for="testo">Testo articolo</label>
                        <textarea id="testo" name= "testo" tabindex="11" autocomplete="off" placeholder="Testo articolo" aria-label="Inserisci testo articolo" required></textarea>
                    </div>

                    <button id="btn-submit" aria-label="Pubblica l'articolo" tabindex="12"></button>
                </div>
            </form>
        </div>
