<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="eLusive è un sito web che raccoglie articoli e notizie riguardanti creature sconosciute e affascinanti. In questa pagina, riservata solo agli autori e amministratori, è possibile aggiungere un articolo attraverso l'apposito form."/>
    <meta name="keywords" content="criptozoologia, animali sconosciuti, classificazione animali, credibilità esistenza animali, notizie, scoperte, avvistamenti, form aggiunta articolo"/>
    <meta name="author" content="eLusive"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/global.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/form-add.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="../../css/special/print.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/mobile.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/form-add-article.css"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="../../js/validate-form-add-article.js" defer></script>
    <script type="module" src="../../js/upload-article.js" defer></script>
    <script src="../../js/suggestion.js" defer></script>

    <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>

    <title>Aggiunta di un articolo - eLusive</title>

</head>
<body>
    <div id="identification">
        <span id="username">
            <greet/>
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header/>

    <nav id = "breadcrumb" aria-label="Ti trovi nella pagina di aggiunta di un articolo">
        <img src="../../images/icons/home.png" alt="Home di eLusive"/>
        <p>
            <a href="../../index.php" tabindex="0"><span lang="en">Homepage</span></a> ●
            <who-am-i/>
            Aggiunta di un articolo
        </p>
        <img id="logo" src="../../images/logo-small.png" alt="Logo di eLusive"/>
    </nav>
    
    <main class="main-wrapper">
        <h2 class="black">Scrivi un articolo...</h2>
        <result/>
        <div class="form-container">
            <form action="../add-article.php" id="submit-form" method="post" onsubmit="return validate()" enctype="multipart/form-data">
                <fieldset id="form-fields">
                    <legend class="invisible">Aggiunta di un articolo</legend>
                    <div id="div-titolo" class="form-input-wrapper">
                        <label class="info" for="titolo">Titolo</label>
                        <input type="text" name= "titolo" id="titolo" placeholder="Titolo articolo" tabindex="0" autocomplete="on" aria-label="Inserisci titolo articolo" required maxlength="255">
                        <p id="invalid-title" class="error"><strong><error-title/></strong></p>
                    </div>

                    <div id="div-sottotitolo" class="form-input-wrapper">
                        <label class="info" for="sottotitolo">Sottotitolo</label>
                        <input type="text" name="sottotitolo" id="sottotitolo" placeholder="Sottotitolo articolo" tabindex="0" autocomplete="on" aria-label="Inserisci sottotitolo articolo" required maxlength="255">
                        <p id="invalid-subtitle" class="error"><strong><error-subtitle/></strong></p>
                    </div>

                    <div id="div-creatura" class="form-input-wrapper">
                        <label for="creatura" class="info">Creatura riferita nell'articolo (opzionale)</label>
                        <input type="text" name= "creatura" id="creatura" placeholder="Nome creatura" tabindex="0" aria-label="Inserisci nome creatura" maxlength="100">
                        <p id="invalid-creature" class="error"><strong><error-animal/></strong></p>
                    </div>

                    <div id="div-tag" class="form-input-wrapper">
                        <label class="info" for="tag">Tag dell'articolo</label>
                        <select id="tag" name= "tag" aria-label="Seleziona un tag per l'articolo" tabindex="0" required>
                            <option value="scoperta">Scoperta</option>
                            <option value="new-entry"><span lang="en">New-Entry</span></option>
                            <option value="avvistamento">Avvistamento</option>
                            <option value="comunicazione">Comunicazione</option>
                        </select>
                        <p id="invalid-tag" class="error"><strong><error-tag/></strong></p>
                    </div>

                    <div id="div-luogo" class="form-input-wrapper">
                        <label class="info" for="luogo">Luogo riferito nell'articolo (opzionale)</label>
                        <input type="text" name= "luogo" id="luogo" placeholder="Luogo avvenimento" tabindex="0" autocomplete="country-name" aria-label="Inserisci luogo" maxlength="255">
                        <p id="invalid-place" class="error"><strong><error-place/></strong></p>
                    </div>

                    <div id="div-featured" class="form-input-wrapper">
                        <input type="checkbox" name="featured" id="featured" tabindex="0" aria-label="Seleziona se inserire l'articolo in evidenza">
                        <label class="info" for="featured">&Egrave; un articolo in evidenza</label>
                    </div>

                    <div id="div-path" class="form-input-wrapper">
                        <label class="info" for="immagine">Immagine dell'articolo</label>
                        <input id="immagine" type="file" accept="image/*" tabindex="0" aria-label="Seleziona immagine per l'articolo" required>
                        <input type="hidden" id="image-path" name="image-path">
                        <button type="button" id="btn-load" aria-label="Carica l'immagine per l'articolo" tabindex="10">Carica l'immagine</button>
                        <p id="loaded-photo" class="error"><strong><error-img/></strong></p>
                    </div>

                    <div id="div-testo" class="form-input-wrapper">
                        <label class="info" for="testo">Testo dell'articolo</label>
                        <textarea id="testo" name= "testo" tabindex="0" autocomplete="off" placeholder="Inserisci del testo..." aria-label="Inserisci testo articolo" minlength="20" maxlength="2000" required></textarea>
                        <p id="invalid-text" class="error"><strong><error-text/></strong></p>
                    </div>

                    <input type="submit" id="btn-submit" aria-label="Pubblica l'articolo" value="" tabindex="0"/>
                </fieldset>
            </form>
        </div>
    </main>
    <footer/>
</body>
</html>
