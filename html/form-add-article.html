<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/special/media.css">
    <link rel="stylesheet" type="text/css" href="../../css/form-add-article.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script> 
        $(function(){
              $("#header").load("../../html/modules/header.html"); 
              $("#footer").load("../../html/modules/footer.html"); 
        });
    </script> 
    
    <title>Aggiunta di un articolo - eLusive</title>

    <script-conn/>
</head>
<body>
    <div id="identification">
        <span id="username">
            <greet/>
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header id="header"></header>

    <nav id = "breadcrumb">
        <img src="../../images/icons/home.png"/>
        <p>
            <a href="../../index.php">Homepage </a>|
            Form aggiunta articolo
        </p>
        <img id="logo" src="../../images/logo.svg"/>
    </nav>
    
    <main class="main-wrapper">
        <h2>Scrivi un articolo...</h2>
        <div id="form-container">
            <form action="../add-article.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div id="form-controls">
                    <div id="div-titolo" class="form-input-wrapper">
                        <p class="field-name">Titolo articolo</p>
                        <input type="text" name= "titolo" id="titolo" placeholder="Titolo articolo" required>
                    </div>
                    <div id="div-tag" class="form-input-wrapper">
                        <p class="field-name">Tag articolo</p>
                        <select id="tag" name= "tag" required>
                            <option value="scoperta">Scoperta</option>
                            <option value="new">New-entry</option>
                            <option value="avvistato">Avvistamento</option>
                            <option value="comunicazione">Comunicazione</option>
                        </select>
                    </div>
                    <div id="div-luogo" class="form-input-wrapper">
                        <p class="field-name">Luogo riferito nell'articolo</p>
                        <input type="text" name= "luogo" id="luogo" placeholder="Luogo avvenimento" required>
                    </div>
                    <div id="div-sottotitolo" class="form-input-wrapper">
                        <p class="field-name">Sottotitolo</p>
                        <input type="text" name= "Sottotitolo" id="Sottotitolo" placeholder="Sottotitolo" required>
                    </div>
                    <div id="div-testo" class="form-input-wrapper">
                        <p class="field-name">Testo articolo</p>
                        <textarea id="testo" name= "testo" required></textarea>
                    </div>
                    <div id="div-data" class="form-input-wrapper">
                        <p class="field-name">Data scrittura</p>
                        <input type="date" name= "data_scrittura" id="data_scrittura" required>
                    </div>
                    <div id="div-path" class="form-input-wrapper">
                        <p class="field-name">Immagine articolo</p>
                        <input id="input-image" type="file" accept="image/*" required>
                        <input type="hidden" id="hidden" name="hidden">
                        <button id="btn-load"></button>
                    </div>
                    <button id="btn-submit"></button>
                </div>
            </form>
        </div>
        <script type="module" src="../../js/upload-article.js"></script>
    </main>
</body>

<footer id="footer"></footer>
</html>
