<body>
    <div id="identification">
        <span id="username">
            <greet/>
            <user-img/>
            <user/>
        </span>
        <log-in-out/>
    </div>

    <header id="header"></header>

    <nav id = "breadcrumb" aria-label="Ti trovi nella pagina di aggiunta di un articolo">
        <img src="../../images/icons/home.png" alt="Home di eLusive"/>
        <p>
            <a href="../../index.php" tabindex="2">Homepage</a> ●
            <who-am-i/>
            Form aggiunta articolo
        </p>
        <img id="logo" src="../../images/logo.svg" alt="Logo di eLusive"/>
    </nav>
    
    <main class="main-wrapper">
        <h2 class="black">Scrivi un articolo...</h2>
        <div class="form-container">
            <result/>
            <form action="./form-add-article.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div class="form-info">
                    <div id="form-box-titolo" class="form-input-wrapper">
                        <label class="info" for="titolo">Titolo articolo</label>
                        <input type="text" name= "titolo" id="titolo" placeholder="Titolo articolo" tabindex="3" autocomplete="on" aria-label="Inserisci titolo articolo" required maxlength="255">
                        <div id="invalid-title" class="error"><error-title/></div>
                    </div>

                    <div id="form-box-sottotitolo" class="form-input-wrapper">
                        <label class="info" for="sottotitolo">Sottotitolo</label>
                        <input type="text" name="sottotitolo" id="sottotitolo" placeholder="Sottotitolo articolo" tabindex="4" autocomplete="on" aria-label="Inserisci sottotitolo articolo" required maxlength="255">
                        <div id="invalid-subtitle" class="error"><error-subtitle/></div>
                    </div>

                    <div id="div-tag" class="form-input-wrapper">
                        <label class="info" for="tag">Tag articolo</label>
                        <select id="tag" name= "tag" aria-label="Seleziona un tag per l'articolo" tabindex="6" required>
                            <option value="scoperta">Scoperta</option>
                            <option value="new-entry">New-entry</option>
                            <option value="avvistamento">Avvistamento</option>
                            <option value="comunicazione">Comunicazione</option>
                        </select>
                        <div id="invalid-tag" class="error"><error-tag/></div>
                    </div>

                    <div id="div-luogo" class="form-input-wrapper">
                        <label class="info" for="luogo">Luogo riferito nell'articolo</label>
                        <input type="text" name= "luogo" id="luogo" placeholder="Luogo avvenimento" tabindex="6" autocomplete="country-name" aria-label="Inserisci luogo" maxlength="255" required>
                        <div id="invalid-place" class="error"><error-place/></div>
                    </div>

                    <div id="form-box-creatura" class="form-input-wrapper">
                        <label for="creatura" class="info">Creatura riferita</label>
                        <input type="text" name= "creatura" id="creatura" placeholder="Nome creatura" tabindex="5" aria-label="Inserisci nome creatura" required maxlength="100">
                        <div id="invalid-creature" class="error"><error-animal/></div>
                    </div>

                    <div id="div-path" class="form-input-wrapper">
                        <label class="info" for="immagine">Immagine articolo</label>
                        <input id="immagine" type="file" accept="image/*" tabindex="9" aria-label="Seleziona immagine per l'articolo" required>
                        <input type="hidden" id="image-path" name="image-path">
                        <button id="btn-load" aria-label="Carica l'immagine per l'articolo" tabindex="10"></button>
                        <span id="loaded-photo" class="<img-status/>"><error-img/></span>
                    </div>

                    <div id="div-testo" class="form-input-wrapper">
                        <label class="info" for="testo">Testo articolo</label>
                        <textarea id="testo" name= "testo" tabindex="11" autocomplete="off" placeholder="Testo articolo" aria-label="Inserisci testo articolo" minlength="20" maxlength="2000" required></textarea>
                        <div id="invalid-text" class="error"><error-text/></div>
                    </div>

                    <button id="btn-submit" aria-label="Pubblica l'articolo" tabindex="12"></button>
                </div>
            </form>
        </div>
        <script type="module" src="../../js/upload-article.js"></script>
        <script type="text/javascript" src="../../js/suggestion-animal.js"></script>
    </main>
    <footer id="footer"></footer>
