<html lang="it">

    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="In questa pagina è possibile visualizzare la classifica delle creature più votate"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../css/animal-chart.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/global.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/media/animal-chart.css"/>
        <link rel="stylesheet" type="text/css" media="print" href="../../css/special/print.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../css/special/mobile.css"/>

        <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>   
        <title>Classifica - eLusive</title>
        

    </head>

    <body onload="loadPage();">
        <div id="identification">
            <greet/>
            <span id="username">
                <user-img/>
                <user/>
            </span>
            <log-in-out/>
        </div>

        <header/>

        <nav id="breadcrumb" aria-label="Ti trovi nella pagina della classifica delle creature">
            <img src="../../images/icons/home.png" alt="Home di eLusive"/>
            <p>                
                <a href="../../index.php" tabindex="0"><span lang="en">Homepage</span></a> ●
                Classifica delle creature più votate
            </p>
            <img id="logo" src="../../images/logo-small.png" alt="Logo di eLusive"/>
        </nav>
        
        <main>
            <h2 class="outline">Classifica delle creature più votate</h2>

                <div id = "div-with-checkbox">
                    <input id="checkbox-discovered" type="checkbox" tabindex="0"/>
                    <label for="checkbox-discovered">Includi creature già scoperte</label>

                </div>

            <table aria-describedby="cap">
                <caption id="cap" class="invisible">
                    La classifica delle creature la cui esistenza è ritenuta maggiormente plausibile dagli utenti di <span lang="en">eLusive.</span>
                </caption>

                <colgroup>
                    <col/>
                    <col span="3" class="col-aligned"/>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="colgroup" colspan="2" abbr="Nome">
                            Nome creatura
                            <div>
                                <button id="btn-name-order" type="button" tabindex="0" aria-label="Classifica in ordine alfabetico">↑↓</button>
                            </div>
                        </th>
                        <th scope="col" class="vote" abbr="Voti a favore">
                            <img src="../../images/icons/thumb-up-2.png" alt="Voti che esprimono l'esistenza"/>
                            <div>
                                <button id="btn-up-order" type="button" class="white"  tabindex="0" aria-label="Ordina in maniera decrescente">↑↓</button>
                            </div>
                        </th>
                        <th scope="col" class="vote" abbr="Voti a sfavore">
                            <img src="../../images/icons/thumb-down-2.png" alt="Voti che esprimono la non esistenza"/>
                            <div>
                                <button id="btn-down-order" type="button" class="white"  tabindex="0" aria-label="Ordina in maniera crescente">↑↓</button>
                            </div>
                        </th>
                        <th scope="col" abbr="Status">Status attuale</th>
                    </tr>
                </thead>
                <tbody>
                    <entries/>
                </tbody>
            </table>
            <go-up/>
        </main>
        <script src="../../js/animal-chart.js"></script>

        <footer/>

    </body>
</html>
