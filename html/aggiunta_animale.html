<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/media.css">
    <link rel="stylesheet" type="text/css" href="../css/aggiunta_animale.css">
    <title>Form aggiunta animale - eLusive</title>
</head>
<body>
    <div id="identification">
        Ciao,
        <span id="username">
            <img src="../images/icons/icon-user.png" alt="utente" height="20px">
            Kikkoceccato.
        </span>
        <a href="PAGINA DI LOGIN">Non sei tu?</a>
    </div>
    <header>
        <div id="header-titling">
            <h1>
                <span lang="en">eLusive</span>
            </h1>
            <p>comunichiamo avvistamenti, dal 2022</p>
        </div>
        <div id="header-deco"></div>
    </header>
    <nav id = "breadcrumb">
        <ul class="breadcrumb-list">
            <li><a href="index.html">Home</a>&gt;</li>
            <li><span form>Aggiunta animale</span></li>
        </ul>
    </nav>
    <main class="main-wrapper">
        <div class="form-container">
            <h2><span form-aggiunta>Aggiungi un animale...</span></h2>
            <form action="../php/aggiunta_db.php" id="submit-form" method="post" enctype="multipart/form-data">
                <div class="form-info">
                    <div class="form-box">
                    <span class="info">Nome animale</span>
                    <input type="text" name= "nome" id="nome" placeholder="Nome animale" required>
                    </div>
                    <div class="form-box">
                    <span class="info">Status animale</span>
                    <select id="status" name= "status" required>
                        <option value="scoperto">Scoperto</option>
                        <option value="ipotizzato">Ipotizzato</option>
                        <option value="avvistato">Avvistato</option>
                    </select>
                    </div>
                    <div class="form-box">
                    <span class="info">Descrizione animale</span>
                    <textarea id="descrizione" name= "descrizione" required></textarea>
                    </div>
                    <div class="form-box">
                    <span class="info">Data scoperta</span>
                    <input type="date" name= "data_scoperta" id="data_scoperta" required>
                    </div>
                    <div class="form-box">
                    <span class="info">Foto animale</span>
                    <input id="immagine" type="file" accept="image/*" required>
                    <input type="hidden" id="hidden" name="hidden">
                    <button id="load" class="btn-load"></button>
                    </div>
                    <button id="submit" class="btn-submit"></button>
                </div>
            </form>
        </div>
        <script type="module" src="../js/uploadAnimal.js"></script>
    </main>
</body>
</html>
